<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Guess the number Game</h1>
    <p>Choose a difficulty level:</p>
    <button id="easy">Easy (Unlimited attempts)</button>
    <button id="normal">Normal (10 attempts)</button>
    <button id="hard">Hard (5 attempts)</button>
    
    <p>Take your chance and guess a number between 1 and 100.</p>
    
    <input type="text" id="guess" placeholder="Your guess">
    <button id="guessBtn">Guess</button>
    <button id="resetBtn">Reset Game</button>
    
    <p id="result"></p>
    
    <script src="script.js"></script>
</body>
</html>
